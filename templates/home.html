{% extends "base.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <title>Home</title>
{% endblock %}

{% block main %}
    <main>
        <div>
            <h2>Entradas del blog:</h2>
        </div>
        {% if posts %}
            {% for post in posts %}
                <div>
                    <h4>Autor del post: {{ post.autor }}</h4>
                    <p>{{ post.texto }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Por el momento no hay post</p>
        {% endif %}
    </main>
{% endblock %}
